<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colour Vocab</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <section class="intro">
            <h1 class="heading">
                Colours
            </h1>
            <h2 class="subheading">
                Learn Colours in Spanish
            </h2>
        </section>
        <main class="mainContent">
            <h2 class="mainContent__title" id="red">
                Rojo
            </h2>
            <img 
                src="./assets/images/red.png" 
                alt="image of red color" 
                class="mainContent__image"
            >
            <h2 class="mainContent__title" id="blue">
                Azul
            </h2>
            <img 
                src="./assets/images/blue.png" 
                alt="image of blue color" 
                class="mainContent__image"
            >
            <h2 class="mainContent__title" id="orange">
                Anaranjado
            </h2>
            <img 
                src="./assets/images/orange.png" 
                alt="image of orange color" 
                class="mainContent__image"
            >
            <h2 class="mainContent__title" id="green">
                Verde
            </h2>
            <img 
                src="./assets/images/green.png" 
                alt="image of green color" 
                class="mainContent__image"
            >
            <h2 class="mainContent__title" id="yellow">
                Amarillo
            </h2>
            <img 
                src="./assets/images/yellow.png" 
                alt="image of yellow color" 
                class="mainContent__image"
            >
        </main>
    </div>
</body>
</html>
